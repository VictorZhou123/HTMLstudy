<!DOCTYPE html>
<html lang="en">
<head>
    <title>段首缩进</title>
    <style type="text/css">
        p{
            text-indent: 2em;
            font-size: 20px;
            line-height: 2em;
        }
        /* 当字体大小和缩进的绝对值匹配时，可以缩进整数格数 */
        /* 要保证缩进的一致性，建议使用相对大小 em*/
        /* em可以相对当前字体大小进行改动，一个单位永远保持一个字体大小 */
    </style>

</head>
<body>
    <p>
        天地不仁，以万物为刍狗！这世间本是没有什么神仙的，但自太古以来，人类眼见周遭世界，
        诸般奇异之事，电闪雷鸣，又有天灾人祸，伤亡无数，哀鸿遍野，决非人力所能为，所能抵挡。
        遂以为九天之上，有诸般神灵，九幽之下，亦是阴魂归处，阎罗殿堂。
    </p>
</body>
</html>
